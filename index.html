<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Project 119</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--p5.js links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <!--ml5.js link-->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <!--Link to the stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Icon-->
    <link rel="icon" href="Icon.png">
    <link rel="shortcut-icon" href="Icon.png">
    <!--font-family: 'Nunito', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  </head>

  <body>
    <center>
      <div id="myModal" class="modal fade">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sketches</h4>
          </div>

          <div class="modal-body">
            <img src="sketch1.png">
            <img src="sketch2.png">
          </div>
        </div>
      </div>

      <h1>Quick Draw
        <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
      </h1>
      <br>
      <h4 id="your_sketch">Your Sketch: </h4>
      <br>
      <h4 id="confidence">Confidence: </h4>
      <br>
      <h4 id="sketch_to_be_drawn">Sketch to be Drawn: </h4>
      <br>
      <span id="score">Score: </span>
      <span id="timer">Timer: </span>
    </center> 

    <script src="code.js"></script>
  </body>
</html>
